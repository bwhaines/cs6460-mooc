---
layout: default
---
<article class="quiz">

    <script language="javascript">
        recordLessonStart("{{ page.title }}");
    </script>

    <header class="quiz-header">
        <h1 class="quiz-title" itemprop="name headline">{{ page.title }}</h1>
        <hr>
    </header>

    <div id="quiz"></div>
    <button id="submit" class="quiz-btn">Submit Quiz</button>
    <button id="finish" class="quiz-btn" onclick="window.location='/congratulations/';" style="display:none;">Finish Course</button>
    <div id="results"></div>

    <script type="text/javascript" src="/assets/js/quiz.js"></script>

</article>
