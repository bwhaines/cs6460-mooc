# Site settings
title: Cooking with Cast Iron
description: A short online course about cooking
url: "https://cooking-mooc.firebaseapp.com/"

# Author settings
author:
  name     : Brett Haines
  bio      : Masters degree student at Georgia Tech, investigating the effectiveness of online courses
  email    : bhaines3@gatech.edu

# Build settings
permalink: /:title/
markdown: kramdown
paginate: 5
paginate_path: "/blog/page/:num"

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock

css_folder:  "/assets/css"
js_folder:  "/assets/js"
img_folder:  "/assets/img"
sass:
    style: compressed