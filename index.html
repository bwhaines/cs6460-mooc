---
layout: default
---

<div class="home">

    <script type="text/javascript">getUUID()</script>

    <h1 class="page-title"> Course Home </h1>

    <div id="next-lesson">
      <h2><br>Next lesson:<br><br></h2>
      <div class="course-btn" id="next-lesson-btn"></div>
    </div>

    <div class="course-map" id="course-map">
      <div id="intro-btn"      class="course-btn intro-btn"      onclick="window.location='/introduction/';" >Introduction</div>
      <div id="why-btn"        class="course-btn why-btn"        onclick="window.location='/why_cast_iron/';">Why Cast Iron?</div>
      <div id="cooking-btn"    class="course-btn cooking-btn"    onclick="window.location='/cooking/';"      >Cooking</div>
      <div id="baking-btn"     class="course-btn baking-btn"     onclick="window.location='/baking/';"       >Baking</div>
      <div id="seasoning-btn"  class="course-btn seasoning-btn"  onclick="window.location='/seasoning/';"    >Seasoning</div>
      <div id="cleaning-btn"   class="course-btn cleaning-btn"   onclick="window.location='/cleaning/';"     >Cleaning</div>
      <div id="rust-btn"       class="course-btn rust-btn"       onclick="window.location='/rust/';"         >Removing Rust</div>
      <div id="chem-btn"       class="course-btn chem-btn"       onclick="window.location='/chemistry/';"    >Chemistry</div>
      <div id="mistakes-btn"   class="course-btn mistakes-btn"   onclick="window.location='/mistakes/';"     >Common Mistakes</div>
      <div id="conclusion-btn" class="course-btn conclusion-btn" onclick="window.location='/conclusion/';"   >Conclusion</div>
      <div id="quiz-btn"       class="course-btn quiz-btn"       onclick="window.location='/quiz/';"         >Final Quiz</div>
    </div>

    <script type="text/javascript">hideHomePage();drawLines();</script>
</div>
